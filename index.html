<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Timer</title>
</head>

<body>
    <img class="cover1" src="Untitled-1.jpg" alt="main cover">
    <img class="verti" src="vertical.jpg" alt="vertical_cover">
    <center>
        <div class="container-fluid">
        <p class="clock">00:00:00:00&nbsp;</p>
        </div>
        <div class="container-fluid control1 p-3">
            <button type="button" id="startb" class="btn btn-primary start">START</button>
            <button type="button" id ="stopb" class="btn btn-danger start">STOP</button>
        </div>
        <div class="container-fluid control2">
            <button type="button" id="lapset" class="btn btn-outline-light start lap">LAP</button>
            <button type="button" id="reset" class="btn btn-outline-light start lap">RESET</button>
        </div>

        <div class="container-fluid mt-3 alllaps">
        
        </div>
    </center>
    <script src="index.js"></script>
</body>

</html>
