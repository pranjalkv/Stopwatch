<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Timer</title>
</head>

<body>
    <img class="cover1" src="ok1.jpg" alt="">
    <center>
        <div class="container-fluid">
            <h1><span class="hrs">00</span> : <span class="min">00</span> : <span class="sec">00</span> : <span
                    class="mil">00</span></h1>
        </div>
        <div class="container-fluid control1">
            <button type="button" class="btn btn-outline-success start">START</button>
            <button type="button" class="btn btn-outline-danger start">STOP</button>
        </div>
        <div class="container-fluid control2">
            <button type="button" class="btn btn-outline-dark lap">LAP</button>
            <button type="button" class="btn btn-outline-dark lap">RESET</button>
        </div>

    </center>
    <script src="index.js"></script>
</body>

</html>
